<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [disabled]="busy" (click)="login()">Log in</ion-button>
  <ion-button [disabled]="busy" (click)="loginAndEnroll()">Log in and Enroll</ion-button>
  <ion-button (click)="showConsole()">Show Console</ion-button>
  <p *ngIf="version">SDK Version: {{version}}<br/>{{message}}</p>
</ion-content>
