<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [disabled]="busy" (click)="loginOnly()">Login (acquireToken))</ion-button>
  <ion-button [disabled]="busy" (click)="login()">Enroll (acquireToken > registerAndEnroll)</ion-button>
  <ion-button [disabled]="busy" (click)="loginAndEnroll()">Enroll (loginAndEnroll)</ion-button>
  <ion-button (click)="showConsole()">Show Console</ion-button>
  <p *ngIf="version">SDK Version: {{version}}<br/>{{message}}</p>
</ion-content>
